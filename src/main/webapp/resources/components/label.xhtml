<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui">

<composite:interface>
    <!--  The default configuration-->
    <composite:attribute name="widgetVar"/>
    <composite:attribute name="value" required="true"/>
    <composite:attribute name="for" required="true"/>
    <composite:attribute name="columns" default="1"/>
    <composite:attribute name="columnClasses" default="ui-g-12 ui-md-12 ui-g-nopad"/>
    <composite:attribute name="margin" default="0"/>
    <composite:attribute name="messageSupport" default="true"/>

    <!-- coustom attrs-->


</composite:interface>


<composite:implementation>
    <style>
        .ui-outputlabel-rfi {
            color: red;
        }

        .ui-message-error span {
            display: block;
            margin: 5px 0px !important;
        }

        .ui-g-nopad {
            padding: 0px !important;
        }
    </style>
    <script>
        PrimeFaces.widgets['#{cc.attrs.widgetVar}'] = {
            show: function () {
                $('#' + '#{cc.clientId}:labelPanel'.replace(/:/g, "\\:")).show();
            },
            hide: function () {
                $('#' + '#{cc.clientId}:labelPanel'.replace(/:/g, "\\:")).hide();
            }
        }
    </script>
    <p:panelGrid id="labelPanel" columns="3" layout="grid"
                 columnClasses="ui-g-12 ui-md-12 ui-lg-2 ,ui-g-12 ui-md-12 ui-lg-5 #{cc.attrs.messageSupport?'ui-lg-5 ,ui-g-12 ui-md-12 ui-lg-5':'ui-lg-10'}">

        <p:outputLabel for="#{cc.attrs.for}" value="#{cc.attrs.value}" style="line-height: 30px;"/>
        <p:panelGrid columns="#{cc.attrs.columns}" layout="grid"
                     columnClasses="#{cc.attrs.columnClasses} ">
            <composite:insertChildren/>
        </p:panelGrid>
        <p:message for="#{cc.attrs.for}" display="text" rendered="#{cc.attrs.messageSupport}"
                   style="background-color: transparent !important;border: 0px solid transparent !important;color: #a80000 !important;padding: 0px !important;"/>

    </p:panelGrid>

</composite:implementation>


</html>
