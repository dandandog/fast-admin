<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pe="http://primefaces.org/ui/extensions"
        xmlns:po="http://primefaces.org/omega"
        xmlns:sec="https://joinfaces.org/security">
    <h:form id="menuform">
        <div class="sidebar">
            <div class="nano">
                <div class="nano-content sidebar-scroll-content">
                    <div class="logo">
                        <p:graphicImage name="images/logo.png" library="omega-layout" width="113"/>
                    </div>

                    <div class="profile">
                        <p:graphicImage name="images/profile.png" library="omega-layout"/>
                        <a id="profile-button">
                            <span class="username">
                                 <sec:authorize ifAllGranted="ROLE_ADMIN">
                                  <p:outputLabel value="ADMIN"/>
                                </sec:authorize>
                                  <sec:authorize ifAllGranted="ROLE_USER">
                                  <p:outputLabel value="USER"/>
                                </sec:authorize>
                            </span>
                            <i class="fa fa-fw fa-cog"/>
                        </a>
                        <ul>
                            <li><a href="#"><i class="fa fa-fw fa-sliders"/><h:outputText
                                    value="#{msg['framework']['account']}"/></a></li>
                            <li><a href="#"><i class="fa fa-fw fa-bell"/><h:outputText
                                    value="#{msg['framework']['notifications']}"/></a></li>
                            <li>
                                <p:link href="#{request.contextPath}/logout">
                                    <i class="fa fa-fw fa-sign-out"/>
                                    <h:outputText value="#{msg['framework']['logout']}"/>
                                </p:link>
                            </li>
                        </ul>
                    </div>


                    <div class="menu">
                        <po:menu>
                            <p:menuitem id="om_dashboard" value="#{msg['root']['dashboard']}" icon="fa fa-home"
                                        outcome="/dashboard"/>
                            <p:submenu id="om_authority" label="#{msg['root']['authority']}" icon="fa fa-shield">
                                <p:menuitem id="om_sample" value="#{msg['auth']['user']}" icon="fa fa-users"
                                            outcome="/auth/user"/>
                                <p:menuitem id="om_forms" value="#{msg['auth']['role']}" icon="fa fa-code"
                                            outcome="/auth/role"/>
                                <p:menuitem id="om_data" value="#{msg['auth']['resource']}" icon="fa fa-tasks"
                                            outcome="/auth/resource"/>
                            </p:submenu>
                        </po:menu>
                    </div>
                </div>
            </div>
        </div>
    </h:form>
</ui:composition>
