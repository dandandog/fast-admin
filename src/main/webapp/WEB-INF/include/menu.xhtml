<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <div class="layout-sidebar layout-menu-container">
        <div class="nano">
            <div class="nano-content menu-scroll-content">
                <h:form id="menuform">
                    <div class="layout-profile">
                        <a class="layout-profile-button" href="#">
                            <p:graphicImage name="images/avatar.png" library="assets"/>
                            <div class="layout-profile-userinfo">
                                <span class="layout-profile-name">梁朝伟</span>
                                <span class="layout-profile-role">系统管理员</span>
                            </div>
                        </a>
                    </div>

                    <p:menu styleClass="layout-menu" toggleable="true">
                        <p:menuitem value="#{msg['menu']['desktop']}" icon="fa fa-desktop"/>
                        <p:menuitem value="#{msg['menu']['employee']}" icon="fa fa-users" url="#{ctx}/views/management/employee.faces"/>
                        <p:menuitem value="#{msg['menu']['template']}" icon="fa fa-building"/>
                        <p:menuitem value="#{msg['menu']['baitData']}" icon="fa fa-database"/>
                        <p:menuitem value="#{msg['menu']['email']}" icon="fa fa-envelope"/>
                        <p:submenu label="#{msg['menu']['dataAnalysis']}">
                            <p:menuitem value="#{msg['menu']['baitList']}" icon="fa fa-bar-chart"/>
                            <p:menuitem value="#{msg['menu']['baitPercent']}" icon="fa fa-pie-chart"/>
                            <p:menuitem value="#{msg['menu']['departmentAnalysis']}" icon="fa fa-bar-chart-o"/>
                            <p:menuitem value="#{msg['menu']['themeAnalysis']}" icon="fa fa-line-chart"/>
                            <p:menuitem value="#{msg['menu']['timeAnalysis']}" icon="fa fa-line-chart"/>
                        </p:submenu>
                        <p:submenu label="#{msg['menu']['system']}">
                            <p:menuitem value="#{msg['menu']['user']}" icon="fa fa-user" url="#{ctx}/views/management/user.faces"/>
                            <p:menuitem value="#{msg['menu']['permissions']}" icon="fa fa-key" url="#{ctx}/views/management/resource.faces"/>
                            <p:menuitem value="#{msg['menu']['dictionary']}" icon="fa fa-columns" url="#{ctx}/views/management/dictionary.faces"/>
                            <p:menuitem value="#{msg['menu']['role']}" icon="fa fa-user-plus" url="#{ctx}/views/management/role.faces"/>
                            <p:menuitem value="#{msg['menu']['version']}" icon="fa fa-github"/>
                        </p:submenu>

                    </p:menu>
                </h:form>
            </div>
        </div>
    </div>
</ui:composition>
