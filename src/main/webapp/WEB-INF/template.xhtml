<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
    </f:facet>
    <title>PrimeFaces Omega</title>
    <h:outputScript name="js/nanoscroller.js" library="omega-layout"/>
    <h:outputScript name="js/layout.js" library="omega-layout"/>

    <ui:insert name="head"/>
</h:head>

<h:body styleClass="main-body #{guestPreferences.menuLayout}">
    <div class="wrapper">
        <ui:include src="topbar.xhtml"/>
        <ui:include src="sidebar.xhtml"/>
        <div class="main">
            <p:breadCrumb homeDisplay="text">
                <ui:insert name="breadCrum"/>
            </p:breadCrumb>
            <div class="content">
                <ui:insert name="content"/>
            </div>
        </div>
        <ui:include src="footer.xhtml"/>
    </div>
    <ui:insert name="dialog"/>

    <p:growl id="globalMessageGrowl" widgetVar="globalMessageGrowl"
             showDetail="true" showSummary="true" sticky="false" life="3000"
             autoUpdate="false" redisplay="true"/>

    <p:dialog id="globalMessageDialog">
        <p:messages id="messages"/>
    </p:dialog>

    <h:form>
        <p:confirmDialog id="confirmDialog" widgetVar="confirmDialog" severity="alert"
                         global="true" showEffect="fade" hideEffect="fade" width="300">
            <p:commandButton value="#{msg['framework']['cancel']}" type="button"
                             styleClass="ui-confirmdialog-no secondary-button" icon="fa fa-close"/>
            <p:commandButton value="#{msg['framework']['confirm']}" type="button"
                             styleClass="ui-confirmdialog-yes" icon="fa fa-check"/>
        </p:confirmDialog>
    </h:form>

    <p:ajaxStatus style="width:32px;height:32px;position:fixed;right:7px;bottom:7px">
        <f:facet name="start">
            <p:graphicImage name="images/preloader.gif" library="omega-layout" style="width: 32px;"/>
        </f:facet>
        <f:facet name="complete">
            <h:outputText value=""/>
        </f:facet>
    </p:ajaxStatus>

    <h:outputStylesheet name="css/animate.css" library="omega-layout"/>
    <h:outputStylesheet name="css/nanoscroller.css" library="omega-layout"/>
    <h:outputStylesheet name="css/layout.css" library="omega-layout"/>
    <h:outputStylesheet name="primeflex.css" library="primeflex"/>
    <h:outputStylesheet name="primeicons.css" library="primeicons"/>
    <h:outputStylesheet>
        .ui-outputlabel-rfi {
            color: red;
        }

        .ui-dialog .ui-dialog-footer {
            padding: .4em 1em;
            border-width: 1px 0 0 0;
            text-align: right;
        }

    </h:outputStylesheet>
</h:body>

</html>
